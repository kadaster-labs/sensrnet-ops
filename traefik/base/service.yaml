kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service    
spec:
  type: LoadBalancer
  selector:
    app: traefik-ingress-controller
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: admin
    - protocol: TCP
      port: 8081
      name: metrics
